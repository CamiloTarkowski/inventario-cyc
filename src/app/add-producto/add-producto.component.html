<body>
    <div class="main">
        <form (ngSubmit)="onSubmit()">
          <h1>{{producto.colegio.fullname}}</h1>
            <div class="input-group mb-3">
                <span class="input-group-text">Nombre de producto: </span>
                <input type="text" class="form-control" placeholder="Polera polo roja" aria-label="Nombre" [(ngModel)]="producto.nombre" name="nombre">
            </div>  
              
            <div class="input-group mb-3">
                <span class="input-group-text">Descripci칩n: </span>
                <input type="text" class="form-control" placeholder="Polera polo roja de algod칩n del colegio Alc치ntara."  [(ngModel)]="producto.descripcion" name="descripcion" >
            </div>
            
            <div>
              <div class="mb-3">
                <label for="formFile" class="form-label">Sube una foto:</label>                
                <input (change)="detectFile($event)" class="form-control" type="file" id="formFile" accept="image/png, image/jpeg">
                </div>
            </div>
            <br>
            <div class="d-flex">
                <span style="width: 200px;">Talla</span>
                <span style="width: 200px;">Cantidad</span>
                <span style="width: 200px;">Precio</span>
                <span style="width: 200px;">Ubicaci칩n</span>
            </div>
            <div class="d-flex text-center" *ngFor="let talla of producto.talla; let i = index;">

                <span style="width: 200px;" class="input-group-text">{{talla.n_talla}}</span>
              
                <input style="margin-left: auto; width: 200px;" type="number" min="0" class="form-control" name="cantidad{{i}}" [(ngModel)]="producto.talla[i].cantidad" value="">

                <input style="margin-left: auto; " type="number" min="0" class="form-control" name="precio{{i}}" [(ngModel)]="producto.talla[i].precio" value="">

                <input style="margin-left: auto; " type="text"class="form-control" name="ubicacion{{i}}" [(ngModel)]="producto.talla[i].ubicacion" value="">
              
            </div>
            
            <div class="d-flex justify-content-center pt-2" >
                <button type="submit" class="btn btn-success">Agregar producto</button>
            </div>

        </form>
    </div>
</body>
