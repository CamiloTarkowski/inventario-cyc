

<body>
    
    <h1>{{ colegio?.fullname }}</h1>
        <div *ngFor="let producto of prodsFiltrados">
            <div class="card" style="width: 18rem;"routerLink="/producto/{{ producto.id }}">
                <img src="{{ producto?.img_url }}"  class="card-img-top" alt="...">

                  <p class="card-text">{{ producto?.nombre }}</p>
                  <p class="card-text">{{ producto?.descripcion }}</p>
                </div>
              </div>
        </div>

  </body>
