<body>
    <div class="main">
        <p>ID: {{venta?.idVenta }}</p>
        <p>Fecha: {{ venta?.fecha}}</p>
        <table class="table table-striped table-hover text-center">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Colegio</th>
                    <th>Talla</th>
                    <th>Precio</th>
                    <th>Unidades</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let r of venta?.resumen">
                    <td>{{ r?.nombre }}</td>
                    <td>{{ r?.colegio.nombre }}</td>
                    <td>{{ r?.talla.n_talla }}</td>
                    <td>{{ r?.talla.precio | pesoChileno }}</td>
                    <td>{{ r?.talla.cantVenta }}</td>
                    <td>{{ r?.talla.total | pesoChileno }}</td>
                </tr>
            </tbody>
            
        </table>
        <div class="d-flex justify-content-end">
            <h3>TOTAL {{ venta?.total | pesoChileno }}</h3>
        </div>
        
    </div>
</body>
