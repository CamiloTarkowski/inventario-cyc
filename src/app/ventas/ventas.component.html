<body class="mt-2">
    <div *ngIf="ruta == '/ventas'">
        <br>
    </div>
    <h2 class="title py-3 text-center">Historial de Ventas</h2>
    <table class="table table-striped table-hover font">
        <thead class="fs-5">
            <tr>
                <th *ngIf="ruta=='/ventas'" class="fw-bold">Folio</th>
                <th>Producto(s)</th>
                <th *ngIf="ruta=='/ventas'">Fecha</th>
                <th>Total</th>
                <th>Acci√≥n</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let v of ventas | slice:(paginaActual-1) * ventasPorPagina:paginaActual * ventasPorPagina">
                <td class="font" *ngIf="ruta=='/ventas'">{{ v.idVenta }}</td>
                <td>
                    <div *ngFor="let r of v.resumen">{{ r.nombre }} </div>
                </td>
                <td *ngIf="ruta=='/ventas'">{{ v.fecha }}</td>
                <td>{{ v.total | pesoChileno }}</td>
                <td> <a href="venta/{{v.id}}">ver venta</a></td>
            </tr>
        </tbody>
    </table>
    <div class="pagination">
        <button class="btn btn-link" (click)="paginaActual = paginaActual - 1" [disabled]="paginaActual === 1">Anterior</button>
        <button class="btn btn-link" (click)="paginaActual = paginaActual + 1" [disabled]="(paginaActual * ventasPorPagina) >= ventas.length">Siguiente</button>
      </div>

      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-end">
          <li class="page-item disabled">
            <a class="page-link">Previous</a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#">Next</a>
          </li>
        </ul>
      </nav>
</body>
