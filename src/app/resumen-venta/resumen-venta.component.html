<body>
    <h1>Resumen de venta: </h1>
    <table class="table table-striped table-hover text-center">
        <thead>
            <tr>
                <th>Producto</th>
                <th>Colegio</th>
                <th>Talla</th>
                <th>Precio</th>
                <th>Unidades</th>
                <th>SubTotal</th>
                <th>Acci√≥n</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let r of resumen; let i = index">
                <td>{{ r?.nombre }}</td>
                <td>{{ r?.colegio.nombre }}</td>
                <td>{{ r?.talla.n_talla }}</td>
                <td>{{ r?.talla.precio | pesoChileno }}</td>
                <td>{{ r?.talla.cantVenta }}</td>
                <td>{{ r?.talla.total | pesoChileno }}</td>
                <td>
                    <i (click)="deleteProduct(i)"class="fa-solid fa-trash pointer text-danger"></i>                   
                </td>
            </tr>
        </tbody>        
    </table>
    <div class="justify-content-center d-flex" *ngIf = "resumen.length > 0">
        <a name="" (click)="vender()"id="" class="btn btn-success" role="button">Vender</a>
    </div>
</body>
