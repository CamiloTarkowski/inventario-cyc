<app-navbar></app-navbar>
<body>
    <table class="table">
        <thead>
            <tr>
                <th>Proveedor</th>
                <th>Dirección</th>
                <th>Teléfono</th>
                <th>Email</th>
            </tr>
            
        </thead>
        <tbody>
            <tr *ngFor="let p of proveedores">
                <td>{{ p.nombre }}</td>
                <td>{{ p.telefono}}</td>
                <td>{{ p.direccion }}</td>
                <td>{{ p.email }}</td>
            </tr>
        </tbody>
    </table>    
    <app-add-proveedor></app-add-proveedor>
</body>
