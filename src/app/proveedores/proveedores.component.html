<app-navbar></app-navbar>
<body class="px-2">
    <table class="table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th><i class="fa-solid fa-phone"></i></th>
                <th>Acci√≥n</th>
                <!-- <th><i class="fa-solid fa-location-dot"></i></th>
                <th><i class="fa-solid fa-envelope"></i></th> -->
            </tr>
            
        </thead>
        <tbody>
            <tr *ngFor="let p of proveedores; let i = index;">
                <td>
                    <a (click)="mostrarProveedor(i)" class="text-primary pointer">{{ p.nombre }}</a>
                    <div class="oculto text-center mt-3" *ngIf="show && selectedProveedorIndex === i">
                        <i class="fa-solid fa-location-dot"></i><p>{{ p.direccion }}</p>
                    </div>
                </td>
                <td>
                    <p>{{ p.telefono }}</p>
                    <div class="oculto text-center" *ngIf="show && selectedProveedorIndex === i">
                        <i class="fa-solid fa-envelope"></i><p>{{ p.email }}</p>
                    </div>
                </td>
                <td class="fs-5">
                    <i class="fa-solid fa-pen-to-square text-success pointer me-3"></i>
                    <i class="fa-solid fa-trash text-danger pointer"></i>
                </td>
            </tr>


        </tbody>
    </table>    
    <app-add-proveedor></app-add-proveedor>
</body>
